name: Code style

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Get created/modified files
      id: modified_files
      run: |
        echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep '\.py$' | xargs)"
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        files = ${{ steps.modified_files.outputs.files }}
        function join { local IFS="$1"; shift; echo "$*"; }
        filename = join , ${files[@]}
        flake8 --filename=$filename --max-complexity=10 --max-line-length=127 --statistics
